<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <span id="response"></span>
        <script src="https://www.google.com/recaptcha/api.js?render=6Le-SGcUAAAAANOUGnIjn3C3lIi0EBAIp9RWp2rb"></script>
        <script>
         grecaptcha.ready(function() {
             grecaptcha.execute('6Le-SGcUAAAAANOUGnIjn3C3lIi0EBAIp9RWp2rb', {action: 'login'}).then(function(token) {
                 fetch("//recaptcha-recaptcha.a3c1.starter-us-west-1.openshiftapps.com/score/" + token, {
                     method: "post"
                 }).then(response => {
                     response.text().then(t => document.getElementById("response").innerText = t)
                 });
             });
         });
  </script>
</html>
